<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
  <title>500 – Internal Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-xl-8 col-lg-10 col-md-12">
        <div class="card border-0 shadow-lg">
          <div class="card-body text-center p-5">
            <h1 class="display-1 text-gray-300">500</h1>
            <p class="lead text-gray-800 mb-4">
              Whoops—something went wrong on our end.
            </p>
            <p class="small text-gray-600 mb-4">
              Our team has been notified. Please try again later.
            </p>
            <h:form prependId="false">
              <h:commandButton styleClass="btn btn-primary btn-user"
                               action="#{login.logoutAndRedirect}">
                <i class="fas fa-sign-out-alt"></i> Return to Login
              </h:commandButton>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/>
  <h:outputScript library="js" name="main.js"/>
</h:body>
</html>
