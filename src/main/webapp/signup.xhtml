<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" 
      xmlns:f="jakarta.faces.core">
    <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <title>TMS Admin - Signup</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"/>

    <!-- Custom styles for this template-->
    <h:outputStylesheet library="css" name="main.css" />
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <h:form styleClass="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <h:outputLabel for="firstName" value="First Name" styleClass="form-label"/>
                                        <h:inputText id="firstName" 
                                                   styleClass="form-control form-control-user"
                                                   required="true"
                                                   requiredMessage="First name is required"
                                                   value="#{signup.firstName}"/>
                                        <h:message for="firstName" styleClass="text-danger small"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <h:outputLabel for="lastName" value="Last Name" styleClass="form-label"/>
                                        <h:inputText id="lastName" 
                                                   styleClass="form-control form-control-user"
                                                   required="true"
                                                   requiredMessage="Last name is required"
                                                   value="#{signup.secondName}"/>
                                        <h:message for="lastName" styleClass="text-danger small"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="username" value="Username" styleClass="form-label"/>
                                    <h:inputText id="username" 
                                               styleClass="form-control form-control-user"
                                               required="true"
                                               validatorMessage="Username Exists"
                                               value="#{signup.username}">
                                    </h:inputText>
                                    <h:message for="username" styleClass="text-danger small"/>
                                </div>    

                                <div class="form-group">
                                    <h:outputLabel for="email" value="Email Address" styleClass="form-label"/>
                                    <h:inputText id="email" 
                                               styleClass="form-control form-control-user"
                                               required="true"
                                               validatorMessage="Invalid email format"
                                               value="#{signup.email}">
                                        <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                                    </h:inputText>
                                    <h:message for="email" styleClass="text-danger small"/>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                                        <h:inputSecret id="password" 
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="Password is required"
                                                     value="#{signup.password}"/>
                                        <h:message for="password" styleClass="text-danger small"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <h:outputLabel for="confirmPassword" value="Repeat Password" styleClass="form-label"/>
                                        <h:inputSecret id="confirmPassword" 
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="Please confirm password"
                                                     value="#{signup.confirmPassword}"/>
                                        <h:message for="confirmPassword" styleClass="text-danger small"/>
                                    </div>
                                        <div class="col-sm-12">
                                            <h:outputLabel class="form-label" for="role" value="Role"/>
                                            <h:selectOneMenu class="form-select" value="#{signup.role}">
                                                <f:selectItem itemValue="ADMIN" itemLabel="ADMIN"/>
                                                <f:selectItem itemValue="USER" itemLabel="USER"/>
                                            </h:selectOneMenu>
                                        </div>
                                </div>

                                <h:commandButton styleClass="btn btn-primary btn-user btn-block" 
                                               value="Register Account"
                                               action="#{signup.signup()}"/>

                                <hr/>

                                <div class="text-center">
                                    <h:link outcome="login" styleClass="small" value="Already have an account? Login!"/>
                                </div>
                                 <div class="text-center">
                                     <h:link class="small" outcome ="login">Forgot Password?</h:link>>
                                </div>

                            </h:form>
                            <hr/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <h:outputScript library="js" name="main.js"/>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
