<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
  
    <h:body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <h:form class="user">
                                        <div class="form-group">
                                            <h:outputLabel for="username" value="Username" class="pl-3"/>
                                            <h:inputText class="form-control form-control-user" id="username" value="#{login.username}" title="Username" />
                                                
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="password " value="Password" class="pl-3"/>
                                            <h:inputSecret class="form-control form-control-user" id="password" value="#{login.password}" title="Password"/>
                                       </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck"/>
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                         <h:commandButton class="btn btn-primary btn-user btn-block" action="#{login.authenticate()}" value="Login"/> 

                                       
                                    
                                    
                                    <div class="text-center">
                                        <a class="small" href="forgotPassword.xhtml">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <h:link outcome="signup" value="Don't have an account? Signup here."/>
                                    </div>
                                            </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
     
    <!-- Bootstrap core JavaScript-->
    <h:outputScript library="js" name="main.js"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</h:body>

</html>
