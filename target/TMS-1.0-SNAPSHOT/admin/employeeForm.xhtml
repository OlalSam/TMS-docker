<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Register Employee</h1>
                                </div>
                                
                                <!-- Display global messages -->
                                <p:growl id="growl"
                                    showSummary="true"
                                    showDetail="true"
                                    life="3000"
                                    sticky="false"
                                    globalOnly="false">
                                     <p:autoUpdate/>
                                </p:growl>
                                
                                <h:form id="employeeForm" styleClass="user">
                                    <!-- Username -->
                                    <div class="form-group">
                                        <h:outputLabel for="username" value="Username" styleClass="form-label"/>
                                        <p:inputText id="username"
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="Username is required"
                                                     value="#{employeeController.newEmployee.username}">
                                            <f:validator validatorId="employeeValidator"/>
                                            <f:attribute name="fieldName" value="username"/>
                                        </p:inputText>
                                        <p:message for="username" styleClass="text-danger small"/>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-group">
                                        <h:outputLabel for="email" value="Email" styleClass="form-label"/>
                                        <p:inputText id="email"
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="Email is required"
                                                     value="#{employeeController.newEmployee.email}">
                                            <f:validator validatorId="employeeValidator"/>
                                            <f:attribute name="fieldName" value="email"/>
                                        </p:inputText>
                                        <p:message for="email" styleClass="text-danger small"/>
                                    </div>
                                    
                                    <!-- Password -->
                                    <div class="form-group">
                                        <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                                        <p:password id="password"
                                                  styleClass="form-control form-control-user"
                                                  required="true"
                                                  requiredMessage="Password is required"
                                                  value="#{employeeController.newEmployee.password}"
                                                  feedback="true" 
                                                  promptLabel="Enter password"
                                                  weakLabel="Weak" 
                                                  goodLabel="Good" 
                                                  strongLabel="Strong"
                                                  validatorMessage="Password must be at least 8 characters long">
                                            <f:validateLength minimum="8" 
                                                           />
                                        </p:password>
                                        <p:message for="password" styleClass="text-danger small"/>
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="form-group">
                                        <h:outputLabel for="phoneNumber" value="Phone Number" styleClass="form-label"/>
                                        <p:inputText id="phoneNumber"
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="Phone number is required"
                                                     value="#{employeeController.newEmployee.phoneNumber}">
                                            <f:validator validatorId="employeeValidator"/>
                                            <f:attribute name="fieldName" value="phoneNumber"/>
                                        </p:inputText>
                                        <p:message for="phoneNumber" styleClass="text-danger small"/>
                                    </div>

                                    <!-- First Name -->
                                    <div class="form-group">
                                        <h:outputLabel for="firstName" value="First Name" styleClass="form-label"/>
                                        <p:inputText id="firstName"
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="First name is required"
                                                     value="#{employeeController.newEmployee.firstName}"
                                                     validatorMessage="First name must contain only letters">
                                            <f:validateRegex pattern="[A-Za-z]+"/>
                                        </p:inputText>
                                        <p:message for="firstName" styleClass="text-danger small"/>
                                    </div>

                                    <!-- Second Name -->
                                    <div class="form-group">
                                        <h:outputLabel for="secondName" value="Second Name" styleClass="form-label"/>
                                        <p:inputText id="secondName"
                                                     styleClass="form-control form-control-user"
                                                     required="true"
                                                     requiredMessage="Second name is required"
                                                     value="#{employeeController.newEmployee.secondName}"
                                                     validatorMessage="Second name must contain only letters">
                                            <f:validateRegex pattern="[A-Za-z]+"/>
                                        </p:inputText>
                                        <p:message for="secondName" styleClass="text-danger small"/>
                                    </div>

                                    <!-- Status -->
                                    <div class="form-group">
                                        <h:outputLabel for="status" value="Status" styleClass="form-label"/>
                                        <p:selectOneMenu id="status"
                                                     styleClass="form-select"
                                                     value="#{employeeController.newEmployee.status}">
                                            <f:selectItem itemLabel="Active" itemValue="ACTIVE"/>
                                            <f:selectItem itemLabel="Inactive" itemValue="INACTIVE"/>
                                        </p:selectOneMenu>
                                        <p:message for="status" styleClass="text-danger small"/>
                                    </div>

                                    <!-- Register Button -->
                                    <p:commandButton styleClass="btn btn-primary btn-user btn-block"
                                                   value="Register Employee"
                                                   action="#{employeeController.addEmployee()}"
                                                   update="@form"/>
                                    <hr/>
                                    <div class="text-center">
                                        <p:link outcome="employee" styleClass="small" value="Cancel"/>
                                    </div>
                                </h:form>
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
